name: ci
on:
  push:
    branches: ["main"]
  pull_request:
jobs:
  build:
    name: ci / build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore
        run: dotnet restore FireAndSteel.slnx
      - name: Build
        run: dotnet build FireAndSteel.slnx -c Release --no-restore -p:ContinuousIntegrationBuild=true
  test:
    name: ci / test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET (global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      - name: Restore
        run: dotnet restore FireAndSteel.slnx
      - name: Test
        run: dotnet test tests/Networking.Tests/Networking.Tests.csproj -c Release --no-build
